<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Tienda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <header>
        <h1 id="tienda-nombre">Control de Articulos</h1>
    </header>

    <div class="container">
        <div id="login-container" class="form-container">
            <h2>Inicio de Sesión</h2>
            <input type="text" id="username" placeholder="Código de Sede" required>
            <input type="password" id="password" placeholder="Clave" required>
            <input type="password" id="bodegueroCode" placeholder="Código de Auxiliar" style="display: none;">
            <button onclick="login()">Ingresar</button>
        </div>

        <div id="app-container" class="hidden">
            
            <div id="db-form" class="form-section hidden">
                <h3>Cargar Base de Datos de Productos</h3>
                <textarea id="excel-data" placeholder="Pega aquí los datos de Excel (EAN, Referencia, Color, Talla)"></textarea>
                <button id="process-data-btn">Procesar Datos</button>
            </div>
            
            <button id="show-db-btn" class="secondary-btn">Cargar/Ver Base de Datos</button>

            <div id="inventory-form" class="form-section">
                <h3>Registro de Inventario</h3>
                <input type="text" id="ean" placeholder="EAN" required>
                <input type="text" id="referencia" placeholder="Referencia" readonly>
                <input type="text" id="color" placeholder="Color" readonly>
                <input type="text" id="talla" placeholder="Talla" readonly>
                <input type="text" id="nombreVendedor" placeholder="Código de Vendedor" required>
                <button onclick="ingresarReferencia()">Ingresar</button>
            </div>
            
            <div id="scan-container">
                <button id="start-scan-btn" class="scanner-btn">Iniciar Escáner</button>
                <button id="stop-scan-btn" class="scanner-btn hidden">Detener Escáner</button>
                <div id="reader" style="width: 100%;" class="hidden"></div>
            </div>

            <div id="report-output" class="form-section hidden">
                <h3>Reporte Generado</h3>
                <pre id="report-content"></pre>
                <button id="download-btn" class="secondary-btn hidden">Descargar CSV</button>
                <a id="download-link" style="display: none;" href="#">Descargar Reporte</a>
            </div>

            <div class="button-group">
                <button onclick="finalizarPrograma()">Finalizar y Descargar Reporte</button>
                <button onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div id="history-list" class="form-section hidden">
            <h3>Entradas de Hoy</h3>
            <ul id="history-ul"></ul>
            <button onclick="limpiarEntradas()">Limpiar Historial</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
